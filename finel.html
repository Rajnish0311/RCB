<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="main">
    <div class="calculator">
<div class="display">
  <input type="text" class="input">
</div>
<div class="buttons">
  <div class="row1">
<div class="btn">.</div>
<br>
<div class="btn">9</div><br>
<div class="btn">6</div><br>
<div class="btn">3</div><br>
</div>
  <div class="row2">
<div class="btn">0</div><br>
<div class="btn">8</div><br>
<div class="btn">5</div><br>
<div class="btn">2</div><br>
</div>
  <div class="row3">
<div class="btn" id="ac">AC</div><br>
<div class="btn">7</div><br>
<div class="btn">4</div><br>
<div class="btn">1</div><br>
</div>
  <div class="row4">
<div class="btn">%</div><br>
<div class="btn">-</div><br>
<div class="btn">+</div><br>
<div class="btn" id="equal">=</div>
</div>
</div>
    </div>
  </div>
  <script src="in.js"></script>
</body>
</html>
